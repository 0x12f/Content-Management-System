worker_processes auto;

events {
    use epoll;
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    keepalive_timeout 30;
    keepalive_requests 100;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    send_timeout 2;
    types_hash_max_size 2048;
    client_max_body_size 1m;
    client_body_timeout 10;
    reset_timedout_connection on;

    gzip                        on;
    gzip_vary                   on;
    gzip_proxied                any;
    gzip_comp_level             5;
    gzip_buffers                16 8k;
    gzip_http_version           1.1;
    gzip_min_length             256;
    gzip_disable                "msie6";
    gzip_types                  text/css
                                text/javascript
                                text/xml
                                text/plain
                                text/x-component
                                application/javascript
                                application/json
                                application/xml
                                application/rss+xml
                                font/truetype
                                font/opentype
                                application/vnd.ms-fontobject
                                image/svg+xml;
    gzip_static on;


    open_file_cache             max=200000 inactive=20s;
    open_file_cache_valid       30s;
    open_file_cache_min_uses    2;
    open_file_cache_errors      on;

    push_stream_shared_memory_size					32M;
    push_stream_max_channel_id_length				200;
    push_stream_max_messages_stored_per_channel		20;
    push_stream_longpolling_connection_ttl			30s;
    push_stream_message_template					"{\"id\":~id~,\"channel\":\"~channel~\",\"content\":~text~}"; #\"tag\":\"~tag~\", \"time\":\"~time~\", \"eventid\":\"~event-id~\"
    push_stream_authorized_channels_only			off;
    push_stream_allowed_origins						"*";

    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    max;
    }

    server {
        listen   80;
        listen   [::]:80 default ipv6only=on;

        server_name _;
        sendfile off;

        error_log  /dev/stdout info;
        access_log /dev/stdout;

        expires     $expires;

        root        /var/container/public;

        location /.git {
           deny all;
           return 403;
        }

        location /channels-stats {
            push_stream_channels_statistics;
            push_stream_channels_path $arg_id;
        }

        location /pub {
            push_stream_publisher								;
            push_stream_channels_path							$arg_id;
            push_stream_store_messages							off;
            client_max_body_size								32k;
            client_body_buffer_size								32k;

            if ($arg_tests = "on") {
                push_stream_channels_path						"test_$1";
            }
        }

        location ~ /sub/(.*) {
            push_stream_subscriber								long-polling;
            push_stream_last_received_message_time				"$arg_time";
            push_stream_last_received_message_tag				"$arg_tag";
            push_stream_last_event_id							"$arg_eventid";
            push_stream_channels_path							$1;

            if ($arg_tests = "on") {
                push_stream_channels_path						"test_$1";
            }
        }

        location / {
            try_files $uri /index.php?$query_string;
        }

        # fix ansi characters in file path
        location ~ /uploads(/.*) {
            set   $query $1;
            try_files /uploads$query /index.php;
        }

        # remove this rule in production mode
        #location /robots.txt {
        #    add_header  Content-Type text/plain;
        #    return      200 "User-agent: *\nDisallow: /\n";
        #}

        location ~ \.php$ {
            fastcgi_pass                127.0.0.1:9000;
            fastcgi_index               index.php;
            fastcgi_split_path_info     ^(.+.php)(.*)$;
            fastcgi_param               SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include						fastcgi_params;
            fastcgi_read_timeout        300;
        }
    }
}
